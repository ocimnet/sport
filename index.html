<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Score (ScoreBat Scraping)</title>
<style>
body { font-family: Arial; background:#111; color:#eee; padding:20px; }
table { width:100%; border-collapse:collapse; margin-top:15px; }
th, td { border:1px solid #444; padding:10px; text-align:center; }
th { background:#222; }
</style>
</head>
<body>

<h2>Live Score â€” ScoreBat (Scraping Langsung Tanpa API)</h2>

<div id="status">Mengambil data...</div>

<table id="table" style="display:none;">
<thead>
<tr>
    <th>Waktu</th>
    <th>Home</th>
    <th>Skor</th>
    <th>Away</th>
</tr>
</thead>
<tbody id="body"></tbody>
</table>

<script>
async function loadScores() {
    document.getElementById("status").innerText = "Memuat...";

    try {
        const html = await fetch("https://www.scorebat.com/live-scores/").then(r => r.text());
        const doc = new DOMParser().parseFromString(html, "text/html");

        const matches = doc.querySelectorAll(".match-line");

        const tbody = document.getElementById("body");
        tbody.innerHTML = "";

        matches.forEach(m => {
            const time  = m.querySelector(".date")?.textContent.trim() || "-";
            const home  = m.querySelector(".home")?.textContent.trim() || "-";
            const away  = m.querySelector(".away")?.textContent.trim() || "-";
            const score = m.querySelector(".score")?.textContent.trim() || "-";

            tbody.innerHTML += `
                <tr>
                    <td>${time}</td>
                    <td>${home}</td>
                    <td>${score}</td>
                    <td>${away}</td>
                </tr>
            `;
        });

        document.getElementById("table").style.display = "table";
        document.getElementById("status").innerText = "Update: " + new Date().toLocaleTimeString();

    } catch (e) {
        console.error(e);
        document.getElementById("status").innerText = "Gagal mengambil data.";
    }
}

loadScores();
setInterval(loadScores, 30000); // auto-refresh
</script>

</body>
</html>
