<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SofaScore Live Football Scraper</title>
<style>
    body { font-family: Arial; background: #111; color: #eee; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #444; text-align: center; }
    th { background: #222; }
    .loading { font-size: 20px; }
</style>
</head>
<body>

<h2>Live Scores SofaScore (Scraping Tanpa API)</h2>
<div id="status" class="loading">Mengambil data dari SofaScore...</div>

<table id="scoresTable" style="display:none;">
    <thead>
        <tr>
            <th>Waktu</th>
            <th>Home</th>
            <th>Skor</th>
            <th>Away</th>
        </tr>
    </thead>
    <tbody id="scoresBody"></tbody>
</table>

<script>
const CORS_PROXY = "https://api.allorigins.win/raw?url=";
const TARGET_URL = "https://www.sofascore.com/football/live";

async function loadScores() {
    document.getElementById("status").innerText = "Mengambil data dari SofaScore...";

    try {

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        const tbody = document.getElementById("scoresBody");
